name: Collection Docs (v2)
concurrency:
  group: docs-full-${{ github.head_ref }}
  cancel-in-progress: true
on:
  pull_request_target:
    types: [opened, synchronize, reopened, closed]

env:
  SURGE_PR_SITE: community-hashi-vault-pr${{ github.event.number }}.surge.sh
  SURGE_MAIN_SITE: community-hashi-vault-main.surge.sh

jobs:
  build-docs:
    if: github.event.action != 'closed'
    permissions:
      contents: read
    name: Build Ansible Docs
    uses: ansible-collections/community.hashi_vault/.github/workflows/docs-build-pr.yml@docs/build-v2
    with:
      render-file-line: '> * `$<status>` [$<path_tail>](https://community-hashi-vault-pr${{ github.event.number }}.surge.sh/$<path_tail>)'

  publish-docs:
    permissions:
      contents: read
    needs: build-docs
    name: Publish Ansible Docs
    uses: ansible-collections/community.hashi_vault/.github/workflows/docs-build-publish-surge.yml@docs/build-v2
    with:
      artifact-name: ${{ needs.build-docs.outputs.artifact-name }}
      surge-site-name: community-hashi-vault-pr${{ github.event.number }}.surge.sh
      action: ${{ (github.event.action == 'closed' || !needs.build-docs.outputs.changed) && 'teardown' || 'publish' }}
    secrets:
      SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}

  comment:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    needs: [build-docs, publish-docs]
    name: PR comments

    steps:
      - run: |
          echo <<EOF
          ${{ toJSON(needs.build-docs.outputs) }}
          EOF

      - name: PR comment
        env:
          PR_SITE_URL: https://${{ env.SURGE_PR_SITE }}
          MAIN_SITE_URL: https://${{ env.SURGE_MAIN_SITE }}
        uses: ansible-collections/community.hashi_vault/.github/actions/docs/ansible-docs-build-comment@docs/build-v2
        with:
          body-includes: '##Docs Build'
          reactions: heart
          action: ${{ needs.build-docs.outputs.changed == 'true' && '' || 'remove' }}
          on-closed-body: |
            ##Docs Build ðŸ“

            This PR is closed and any previously published docsite has been unpublished.
          on-merged-body: |
            ##Docs Build ðŸ“

            Thank you for contribution!âœ¨

            This PR has been merged and the docs are now incorporated into `main`:
            ${{ env.MAIN_SITE_URL }}
          body: |
            ##Docs Build ðŸ“

            Thank you for contribution!âœ¨

            The docs for **this PR** have been published here:
            ${{ env.PR_SITE_URL }}

            You can compare to the docs for the `main` branch here:
            ${{ env.PR_MAIN_URL }}

            The docsite for **this PR** is also available for download as an artifact from this run:
            ${{ needs.build-docs.artifact-url }}

            File changes:

            ${{ needs.build-docs.files-rendered }}

            ${{ needs.build-docs.diff-rendered }}
