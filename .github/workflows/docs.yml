name: Collection Docs
concurrency:
  group: docs-${{ github.head_ref }}
  cancel-in-progress: true
on:
  pull_request_target:
    types: [opened, synchronize, reopened, closed]

env:
  SURGE_PR_SITE: community-hashi-vault-pr${{ github.event.number }}.surge.sh
  SURGE_MAIN_SITE: community-hashi-vault-main.surge.sh

jobs:
  build-docs:
    permissions:
      contents: read
    name: Build Ansible Docs
    uses: ansible-collections/community.hashi_vault/.github/workflows/_shared-docs-build-pr.yml@main
    with:
      init-dest-dir: docs/preview
      render-file-line: '> * `$<status>` [$<path_tail>](https://community-hashi-vault-pr${{ github.event.number }}.surge.sh/$<path_tail>)'

  publish-docs:
    permissions:
      contents: read
    needs: build-docs
    name: Publish Ansible Docs
    uses: ansible-collections/community.hashi_vault/.github/workflows/_shared-docs-build-publish-surge.yml@main
    with:
      artifact-name: ${{ needs.build-docs.outputs.artifact-name }}
      surge-site-name: community-hashi-vault-pr${{ github.event.number }}.surge.sh
      action: ${{ (github.event.action == 'closed' || needs.build-docs.outputs.changed != 'true') && 'teardown' || 'publish' }}
    secrets:
      SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}

  comment:
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    needs: [build-docs, publish-docs]
    name: PR comments
    steps:
      - name: PR comment
        env:
          PR_SITE_URL: https://${{ env.SURGE_PR_SITE }}
          MAIN_SITE_URL: https://${{ env.SURGE_MAIN_SITE }}
        uses: ansible-collections/community.hashi_vault/.github/actions/docs/ansible-docs-build-comment@main
        with:
          body-includes: '##Docs Build'
          reactions: heart
          action: ${{ needs.build-docs.outputs.changed != 'true' && 'remove' || '' }}
          on-closed-body: |
            ##Docs Build üìù

            This PR is closed and any previously published docsite has been unpublished.
          on-merged-body: |
            ##Docs Build üìù

            Thank you for contribution!‚ú®

            This PR has been merged and the docs are now incorporated into `main`:
            ${{ env.MAIN_SITE_URL }}
          body: |
            ##Docs Build üìù

            Thank you for contribution!‚ú®

            The docs for **this PR** have been published here:
            ${{ env.PR_SITE_URL }}

            You can compare to the docs for the `main` branch here:
            ${{ env.PR_MAIN_URL }}

            The docsite for **this PR** is also available for download as an artifact from this run:
            ${{ needs.build-docs.outputs.artifact-url }}

            File changes:

            ${{ needs.build-docs.outputs.diff-files-rendered }}

            ${{ needs.build-docs.outputs.diff-rendered }}
