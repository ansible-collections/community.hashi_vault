---
integration_config:
  vault_version: '{{ vault_version }}'
  vault_test_server_http: 'http://{{ vault_container_name }}:{{ vault_port_http }}'
  vault_test_server_https: 'https://{{ vault_container_name }}:{{ vault_port_https}}'
  vault_dev_root_token_id: '{{ vault_dev_root_token_id }}'
  vault_proxy_server: 'http://{{ proxy_container_name }}:{{ proxy_port }}'
  vault_test_server_external: True
  vault_proxy_external: True
  vault_cert_content: "{{ lookup('file', vault_cert_file) }}"
  # vault_cert_file: '{{ vault_cert_file }}'
  # vault_key_file: '{{ vault_key_file }}'
