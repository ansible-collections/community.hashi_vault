- name: 'test {{ auth_type }} auth{{ ", with proxy" if conn_param_proxy }}, without SSL (lookup parameters)'
  include_tasks: '{{ auth_type }}_test.yml'
  vars:
    conn_params: '{{ conn_param_proxy }} url=http://localhost:8200 '

- name: 'test {{ auth_type }} auth{{ ", with proxy" if conn_param_proxy }}, without SSL (environment variable)'
  include_tasks: '{{ auth_type }}_test.yml'
  args:
    apply:
      vars:
        conn_params: '{{ conn_param_proxy }} '
      environment:
        VAULT_ADDR: 'http://localhost:8200'

- when: cryptography_version.stdout is version('1.6', '>=')
  block:
    - name: 'test {{ auth_type }} auth{{ ", with proxy" if conn_param_proxy }}, with certs (validation enabled, lookup parameters)'
      include_tasks: '{{ auth_type }}_test.yml'
      vars:
        conn_params: '{{ conn_param_proxy }} url=https://localhost:8201 ca_cert={{ local_temp_dir }}/cert.pem validate_certs=True '

    - name: 'test {{ auth_type }} auth{{ ", with proxy" if conn_param_proxy }}, with certs (validation enabled, environment variables)'
      include_tasks: '{{ auth_type }}_test.yml'
      args:
        apply:
          vars:
            conn_params: '{{ conn_param_proxy }} '
          environment:
            VAULT_ADDR: 'https://localhost:8201'
            VAULT_CACERT: '{{ local_temp_dir }}/cert.pem'

    - name: 'test {{ auth_type }} auth{{ ", with proxy" if conn_param_proxy }}, with certs (validation disabled, lookup parameters)'
      include_tasks: '{{ auth_type }}_test.yml'
      vars:
        conn_params: '{{ conn_param_proxy }} url=https://localhost:8201 validate_certs=False '

    - name: 'test {{ auth_type }} auth{{ ", with proxy" if conn_param_proxy }}, with certs (validation using env VAR, lookup parameters)'
      include_tasks: '{{ auth_type }}_test.yml'
      args:
        apply:
          vars:
            conn_params: '{{ conn_param_proxy }} '
          environment:
            VAULT_ADDR: 'https://localhost:8201'
            VAULT_SKIP_VERIFY: 1

    - name: 'test {{ auth_type }} auth{{ ", with proxy" if conn_param_proxy }}, with certs (validation using env VAR (True), lookup parameters)'
      include_tasks: '{{ auth_type }}_test.yml'
      args:
        apply:
          vars:
            conn_params: '{{ conn_param_proxy }} '
          environment:
            VAULT_ADDR: 'https://localhost:8201'
            VAULT_SKIP_VERIFY: True

    - name: 'test {{ auth_type }} auth{{ ", with proxy" if conn_param_proxy }}, with certs (validation using env VAR (y), lookup parameters)'
      include_tasks: '{{ auth_type }}_test.yml'
      args:
        apply:
          vars:
            conn_params: '{{ conn_param_proxy }} '
          environment:
            VAULT_ADDR: 'https://localhost:8201'
            VAULT_SKIP_VERIFY: y

    - name: 'test {{ auth_type }} auth{{ ", with proxy" if conn_param_proxy }}, with certs (precedence of validate_certs over env VAR, lookup parameters)'
      include_tasks: '{{ auth_type }}_test.yml'
      args:
        apply:
          vars:
            conn_params: '{{ conn_param_proxy }} validate_certs=False '
          environment:
            VAULT_ADDR: 'https://localhost:8201'
            VAULT_SKIP_VERIFY: False
