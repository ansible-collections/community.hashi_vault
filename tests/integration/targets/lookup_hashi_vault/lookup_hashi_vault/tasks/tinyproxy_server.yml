---
- name: Install tinyproxy
  shell: |
    apt-get update
    DEBIAN_FRONTEND=noninteractive apt-get --assume-yes install tinyproxy
  changed_when: false

- name: Configure tinyproxy
  copy:
    content: |
      Port 8001
      MaxClients 100
      StartServers 10
    dest: /tinyproxy.conf

- name: Start tinyproxy
  shell: |
    tinyproxy -c /tinyproxy.conf
  changed_when: false
