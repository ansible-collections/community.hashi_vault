---
####################################################################
# WARNING: These are designed specifically for Ansible tests       #
# and should not be used as examples of how to write Ansible roles #
####################################################################

- import_tasks: vault_server_configure.yml
  when: vault_test_server_configure | bool

- import_tasks: tests.yml
  vars:
    auth_type: none

- import_tasks: tests.yml
  vars:
    auth_type: token

- name: approle tests
  include_tasks:
    file: tests.yml
    apply:
      vars:
        auth_type: approle
        default_path: "{{ auth_methods.approle.default_path }}"
        this_path: "{{ item }}"
  when: ansible_distribution != 'RedHat' or ansible_distribution_major_version is version('7', '>')
  loop: "{{ auth_methods.approle.paths }}"

- import_tasks: tests.yml
  vars:
    auth_type: approle_secret_id_less
  when: ansible_distribution != 'RedHat' or ansible_distribution_major_version is version('7', '>')

- name: jwt tests
  include_tasks:
    file: tests.yml
    apply:
      vars:
        auth_type: jwt
        default_path: "{{ auth_methods.jwt.default_path }}"
        this_path: "{{ item }}"
  when: ansible_distribution != 'RedHat' or ansible_distribution_major_version is version('7', '>')
  loop: "{{ auth_methods.jwt.paths }}"
